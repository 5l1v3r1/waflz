  SecRule &REQUEST_HEADERS:Host "@eq 0" \
        "phase:2,\
        rev:'2',\
        ver:'OWASP_CRS/3.1.0',\
        t:none,block,\
        msg:'Request Missing a Host Header',\
        id:'960008',\
        severity:'4',\
        setvar:tx.anomaly_score_pl1=+%{tx.warning_anomaly_score}

  SecRule REQUEST_HEADERS:User-Agent "@contains monkeez" \
        "phase:2,\
        rev:'2',\
        ver:'OWASP_CRS/3.1.0',\
        t:none,block,\
        msg:'Request User-Agent is monkeez',\
        id:'960008',\
        severity:'4',\
        setvar:tx.anomaly_score_pl1=+%{tx.warning_anomaly_score}
